seed: 1
record_video: yes

environment:
  render: True
# just testing commenting
  num_envs: 100
  eval_every_n: 100
  num_threads: 30
  simulation_dt: 0.0025
  control_dt: 0.01
  max_time: 4.0
  # Curriculum factors
  k_0: 1.0
  k_d: 0.997
  reward:
    torque:
      coeff: -2e-5
    linvel:
      coeff: 0.05
    basemot:
      coeff: 0.05
  terrain:
    frequency: 1.0
    zScale: 0.2
    xSize: 40.0
    ySize: 40.0
    xSamples: 200
    ySamples: 200
    fractalOctaves: 8
    fractalLacunarity: 4.0
    fractalGain: 0.9

architecture:
  policy_net: [128, 128]
  value_net: [128, 128]
